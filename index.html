<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parc Mall – Vietnamese Women’s Day</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles/landing.css" />
</head>
<body>
  <main class="stage idle" aria-live="polite">
    <img class="bg" src="assets/bg.jpg" alt="" />

    <div class="envelope" role="img" aria-label="Lá thư">
      <img class="layer closed" src="assets/envelope-closed.png" alt="Phong bì" />
      <img class="layer open" src="assets/envelope-open.png" alt="" aria-hidden="true" />
    </div>

    <button class="open-btn" aria-label="Mở lá thư" type="button">Mở</button>
  </main>

  <script src="scripts/landing.js"></script>
</body>
</html>
