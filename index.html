<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween PARC MALL “Ma PARC-TY”</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Slide 1 -->
        <div class="slide slide-1" id="slide1">
            <!-- Logo ở giữa trên cùng -->
            <div class="logo-container">
                <img src="./Halloween/Logo.png" alt="ParcMall Logo" class="logo">
            </div>

            <!-- Dòng chữ Halloween đến ParcMall -->
            <div class="halloween-text-container">
                <img src="./Halloween/Elementor 2.png" alt="Halloween đến ParcMall" class="halloween-text">
            </div>

            <!-- Lá thư mời -->
            <div class="invitation-container">
                <img src="./Halloween/Elementor 1.png" alt="Thiệp mời Halloween" class="invitation">
            </div>

            <!-- Dòng chữ hóa trang -->
            <div class="costume-text-container">
                <img src="./Halloween/Text 1.png" alt="Bạn chắc chắn sẽ hóa trang" class="costume-text">
            </div>

            <div class="costume-text-container2">
                <img src="./Halloween/Text 2.png" alt="Pac tui ne" class="costume-text">
            </div>

            <!-- Nút OK -->
            <div class="ok-button-container">
                <img src="./Halloween/Nút mở.png" alt="Nút OK" class="ok-button">
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="slide slide-2" id="slide2">
            <!-- Logo ở giữa trên cùng -->
            <div class="logo-container">
                <img src="./Halloween/Logo.png" alt="ParcMall Logo" class="logo">
            </div>

            <!-- Dòng chữ Halloween đến ParcMall -->
            <div class="halloween-text-container">
                <img src="./Halloween/Elementor 2.png" alt="Halloween đến ParcMall" class="halloween-text">
            </div>

            <!-- Lá thư 2 -->
            <div class="invitation-container">
                <img src="./Halloween/Thư mời.png" alt="Thiệp mời Halloween" class="invitation">
            </div>
        </div>

        <!-- Navigation dots -->
        <div class="nav-dots">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
